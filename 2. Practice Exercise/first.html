<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS with Html and Css</title>
    <style>
      .my-button {
        background-color: blueviolet;
      }
      #add-to-bag {
        background-color: #90ee90;
        border-radius: 10px;
        padding: 3px 20px;
      }
      #wishlist {
        text-transform: uppercase;
        padding: 3px 35px;
        border-color: black;
        border-width: 2px;
        border-style: solid;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <button>Click</button>
      <button id="first_button" class="my-button">First</button>
      <button id="second_button" class="my-button">Second</button>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio
        cupiditate dolor consequatur alias ea magnam veniam, reprehenderit
        impedit nulla? Atque temporibus doloremque labore doloribus optio.
      </p>
      <button id="add-to-bag" onclick="addToBag()">Add to Bag</button>
      <button id="wishlist" onclick="addToWishlist()">❤️ Wishlist</button>
    </main>
  </body>
  <script>
    //   alert("Welcome to Practice Exercise");
    function addToBag() {
      alert("Item added to your bag");
    }
    function addToWishlist() {
      alert("Item added to your wishlist");
    }
  </script>
</html>
