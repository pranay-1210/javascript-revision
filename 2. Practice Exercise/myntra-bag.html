<!doctype html>
<html lang="en">
  <head>
    <title>Myntra Shopping Bag</title>
    <style>
      .my-button {
        background-color: blueviolet;
      }
      .add-to-bag {
        text-transform: uppercase;
        background-color: #90ee90;
        border-radius: 10px;
        padding: 3px 20px;
      }
      .wishlist {
        text-transform: uppercase;
        padding: 3px 35px;
        border-width: 2px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <button
        class="add-to-bag"
        onclick="
          itemsInBag = itemsInBag + 1;
          document.querySelector('#bag-summary').innerHTML =
            'Your Bag has ' + itemsInBag + ' items';
        "
      >
        Add to Bag
      </button>

      <button
        class="wishlist"
        onclick="
          itemsInBag = itemsInBag - 1;
          document.querySelector('#bag-summary').innerHTML =
            'Your Bag has ' + itemsInBag + ' items';
        "
      >
        ❤️ Wishlist
      </button>

      <button
        class="add-to-bag"
        onclick="
          itemsInBag = itemsInBag + 2;
          document.querySelector('#bag-summary').innerHTML =
            'Your Bag has ' + itemsInBag + ' items';
        "
      >
        Add 1+1 Sale Item
      </button>
      <h1 id="bag-summary"></h1>
    </main>
    <script>
      let itemsInBag = 0;
      document.querySelector("#bag-summary").innerHTML = "Your Bag has 0 items";
    </script>
  </body>
  <script></script>
</html>
