<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        var a = 'Pranay Praveen';
        let myVariableName = 'Manish Kumar'
        console.log(a);
        console.log(myVariableName);

        let noOfStudents = 100;
        console.log(noOfStudents);
        noOfStudents = noOfStudents + 10;
        console.log(noOfStudents);

        let num1 = 10;
        let num2 = 20;
        sum = num1 + num2;
        console.log('The sum is:',sum);

        const pi = 3.14;
        let radius = 10;
        area = pi * radius * radius;
        console.log('The area is:',area);
        

    </script>
    
</body>
</html>
