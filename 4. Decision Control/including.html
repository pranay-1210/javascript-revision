<!DOCTYPE html>
<html lang="en">
<head>
    <title>Including JavaScript</title>
</head>
<body>
    <button onclick="console.log('I am clicked');">Click Me</button> <!-- This is inline JavaScript-->
    <script>
        console.log('I am included'); // This is internal JavaScript
    </script>

    <script src="template-literals.js"></script> <!-- This is external JavaScript -->
    <script src="if-alternatives.js"></script>
    <script src="switch.js"></script>

</body>
</html>
